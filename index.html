<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
<title>Brux Night Guard</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<!-- Use this meta tag on your mobile page -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- Use these three includes on your pages under <head> section -->
<link type="text/css" rel="stylesheet" href="imagerotator/html/css/basic.css"/>
<script type="text/javascript" src="imagerotator/html/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="imagerotator/html/js/imagerotator.js"></script>
<style type= "text/css">
/*-- Use #content CSS to customize size, position, border, etc of your 360 view --*/
body, html
{
	height: 100%;
	width: 100%;
	overflow: hidden;
	margin: 0;
	padding: 0;
	background: transparent;
	border: 0 !important;
	outline: 0 !important;
	box-shadow: none !important;
}
#content
{
    width: 100%;
    height: 100%;
    border: none !important;
	max-height: 600px;
	position: relative;
	background: transparent;
	outline: 0 !important;
	box-shadow: none !important;
}

#wr360PlayerId {
    position: relative;
    z-index: 2;
    background: transparent !important;
	border: 0 !important;
	outline: 0 !important;
	box-shadow: none !important;
}

/* Remove all possible borders from viewer elements */
.wr360_player,
.wr360_player *,
.wr360_viewer,
.wr360_viewport {
	border: 0 !important;
	outline: 0 !important;
	box-shadow: none !important;
}

/* Force white toolbar buttons with multiple selectors */
.wr360_player .wr360_toolbar a,
.wr360_player .wr360_toolbar button,
.wr360_player .wr360_toolbar div[onclick] {
    filter: brightness(0) invert(1) !important;
    -webkit-filter: brightness(0) invert(1) !important;
}

.wr360_player .wr360_toolbar img {
    filter: brightness(0) invert(1) !important;
    -webkit-filter: brightness(0) invert(1) !important;
}

/* Target SVG files specifically */
.wr360_player .wr360_toolbar img[src$=".svg"] {
    filter: brightness(0) invert(1) !important;
    -webkit-filter: brightness(0) invert(1) !important;
}

.wr360_player .wr360_toolbar svg,
.wr360_player .wr360_toolbar svg *,
.wr360_player .wr360_toolbar path,
.wr360_player .wr360_toolbar polygon {
    fill: #ffffff !important;
    stroke: #ffffff !important;
}

/* Toolbar styling */
.wr360_player .wr360_toolbar {
    background: transparent !important;
}

/* Make buttons larger */
.wr360_player .wr360_toolbar img {
    width: 32px !important;
    height: 32px !important;
    transform: scale(1.3);
}

.wr360_player .wr360_toolbar a,
.wr360_player .wr360_toolbar button {
    padding: 8px !important;
}

/* Change hotspot pulse ring color from white to blue */
.wr360_player .wr360_hotspot_outer,
.wr360_player .wr360_hotspot_pulse,
.wr360_player [class*="hotspot"][class*="pulse"],
.wr360_player [class*="pulse"][class*="outer"] {
    border-color: #1E90FF !important;
    background-color: rgba(30, 144, 255, 0.3) !important;
}

/* Target the pulsing animation elements */
.wr360_player div[style*="animation"],
.wr360_player div[style*="opacity"] {
    border-color: #1E90FF !important;
}

/* Make sure product images are NOT filtered */
.wr360_player canvas,
.wr360_player .wr360_viewer img,
.wr360_player .wr360_viewport img,
.wr360_player img[src*="brux-night-guard"] {
    filter: none !important;
    -webkit-filter: none !important;
}
	
</style>
<!-- 
    Copy this script block and paste under your page <head> section or somewhere inside your page <body>.
    See API sections in the user guide for more details: https://webrotate360.s3.amazonaws.com/sites/webrotate360/downloads/Resources/Readme.pdf
-->
<script type="text/javascript">
jQuery(document).ready(function(){
  var player = jQuery('#wr360PlayerId').rotator({
    licenseFileURL: 'license.lic',
    configFileURL: '360_assets/Brux Night Guard/Brux Night Guard.xml',
    graphicsPath: 'imagerotator/html/img/basic',
    alt: '360 degree view - Brux Night Guard',
    googleEventTracking: false,
  });
  
  // Force resize to container
  function resizePlayer() {
    var w = jQuery('#content').width();
    var h = jQuery('#content').height();
    jQuery('#wr360PlayerId').css({ width: w, height: h });
    if (player && player.resize) {
      player.resize(w, h);
    }
  }
  resizePlayer();
  jQuery(window).on('resize', resizePlayer);
  
  // Aggressive white button forcing - target all toolbar elements
  function forceWhiteButtons() {
    // Find and invert all toolbar buttons/images
    jQuery('.wr360_player .wr360_toolbar').find('*').each(function() {
      var $el = jQuery(this);
      // Skip if it's a product image
      if (!$el.attr('src') || !$el.attr('src').includes('brux-night-guard')) {
        if ($el.is('img') || $el.is('a') || $el.is('button') || $el.attr('onclick')) {
          $el.css({
            'filter': 'brightness(0) invert(1)',
            '-webkit-filter': 'brightness(0) invert(1)'
          });
        }
        if ($el.is('svg') || $el.is('path') || $el.is('polygon')) {
          $el.css({
            'fill': '#ffffff',
            'stroke': '#ffffff'
          });
        }
      }
    });
  }
  
  // Force multiple times
  setTimeout(forceWhiteButtons, 100);
  setTimeout(forceWhiteButtons, 500);
  setTimeout(forceWhiteButtons, 1000);
  setTimeout(forceWhiteButtons, 2000);
});
</script>
<!-- End of script copy / paste -->
</head>
<body>
    <!-- Just copy / paste the content div below onto your page and define content CSS styles as needed -->
    <div id="content">
        <div
  id="wr360PlayerId"
  class="wr360_player"
  style="width:100%; height:100%; background-color:transparent;">
            <div class="stub_banner_wrap" style="height:100%;">
                <div class="stub_banner">
                    <img src="360_assets/Brux Night Guard/images/brux-night-guard-0.png" alt="" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
